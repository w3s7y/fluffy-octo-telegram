---
internal_domain_name: vets.internal
source_repos:
- 'git@github.com:w3s7y/fluffy-octo-telegram.git'
- 'https://prometheus-community.github.io/helm-charts'
- 'https://artifacthub.github.io/helm-charts'
- 'https://argoproj.github.io/argo-helm'
- 'https://charts.bitnami.com/bitnami'
- 'https://helm.elastic.co'
- 'https://helm.releases.hashicorp.com'
- 'https://jp-gouin.github.io/helm-openldap'

prometheus_stack:
  version: 45.1.0
  chart: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts

ingress:
- argocd:
  name: argocd
  namespace: argocd
  ssl_passthrough: true
  backend:
    name: argocd-server
    port: 80
- argo_workflows:
  name: workflows
  namespace: argo-workflows
  backend:
    name: "argo-workflows-server"
    port: 2746
- grafana:
  name: grafana
  namespace: monitoring
  backend:
    name: prometheus-stack-grafana
    port: 80
- kibana:
  name: kibana
  namespace: logging
  backend:
    name: elastic-stack-eck-kibana-kb-http
    port: 5601
- vault:
  name: vault
  namespace: vault
  backend:
    name: hashicorp-vault
    port: 8200
