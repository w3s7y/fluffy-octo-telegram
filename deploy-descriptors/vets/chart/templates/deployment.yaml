---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.vets.replicas }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: "{{ .Release.Name }}"
        image: "{{ .Values.vets.image.name }}:{{ .Values.vets.image.version }}"
        ports:
        - containerPort: {{ .Values.vets.port }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
              secretKeyRef:
                name: vets-app
                key: POSTGRES_PASSWORD
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vets-app
              key: DJANGO_SECRET_KEY
