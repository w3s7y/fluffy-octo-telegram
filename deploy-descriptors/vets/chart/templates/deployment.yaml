---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.vets.replicas }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Values.vets.image.name }}:{{ .Values.vets.image.version }}
        name: {{ .Release.Name }}
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
          name: {{ .Release.Name }}
