---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-database
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-database
  serviceName: "{{ .Release.Name }}-database"
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-database
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres
        image: "{{ .Values.database.image.name }}:{{ .Values.database.image.version }}"
        ports:
        - containerPort: {{ .Values.database.port }}
          name: db
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vets-app
              key: POSTGRES_PASSWORD
        envFrom:
          - configMapRef:
              name: "{{ .Release.Name }}-database"
      {{ if .Values.database.pgadmin.enabled | default false }}
      - name: pgadmin
        image: {{ .Values.database.pgadmin.sidecar.image }}:{{ .Values.database.pgadmin.sidecar.tag }}
        ports:
        - containerPort: 80
          name: http
        envFrom:
          - configMapRef:
              name: "{{ .Release.Name }}-database"
      {{ end }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: "{{ .Values.database.claim }}"
