---
apiVersion: v1
data:
  POSTGRES_PASSWORD: {{ .Values.database.password }}
kind: Secret
metadata:
  name: {{ .Release.Name }}-db-pass
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-db
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}-db
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-db
    spec:
      containers:
      - image: {{ .Values.database.image }}:{{ .Values.database.version }}
        name: {{ .Release.Name }}-db
        ports:
        - containerPort: {{ .Values.database.port }}
        envFrom:
          - secretRef:
            name: {{ .Release.Name }}-db-pass
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-db
spec:
  ports:
  - port: {{ .Values.database.port }}
    targetPort: {{ .Values.database.port }}
  selector:
    app: {{ .Release.Name }}-db
